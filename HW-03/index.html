<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число
    </title>
    <style>
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }

      .lastResult {
          text-align: center;
          border-radius: 12px;
      }
    </style>
</head>
<body>
    <h1>Игра угадай число </h1>

    <p>Нам нужно угадать рандомное число от 1 до 100. посмотрим, сможем ли мы сделать это в 10 попыток. программа подскажет когда число будет слишком большим или маленьким
    </p>

    <div class="form">
      <label for="guessField">Введите число: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Проверить" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
        var randomNumber = Math.floor(Math.random() * 100) + 1;

        var guesses = document.querySelector('.guesses');
        var lastResult = document.querySelector('.lastResult');
        var lowOrHi = document.querySelector('.lowOrHi');

        var guessSubmit = document.querySelector('.guessSubmit');
        var guessField = document.querySelector('.guessField');

        var guessCount = 1;
        var resetButton;

        function checkGuess() {
            var userGuess = Number(guessField.value);
            if (guessCount === 1) {
                guesses.textContent = 'Проверенные числа: ';
            }
                guesses.textContent += userGuess + ' ';
                if (userGuess === randomNumber) {
                lastResult.textContent = 'Поздравляем! Вы угадали!!';
                lastResult.style.backgroundColor = 'green';
                lowOrHi.textContent = '';
                setGameOver();
            } 
                else if (guessCount === 10) {
                lastResult.textContent = '!!!Игра окончена!!!';
                setGameOver();
            } 
                else {
                lastResult.textContent = 'Неверно!';
                lastResult.style.backgroundColor = 'red';
                if(userGuess < randomNumber) {
                    lowOrHi.textContent = 'Последнее число слишком низкое!';
                } 
                else if(userGuess > randomNumber) {
                    lowOrHi.textContent = 'Последнее число слишком высокое!';
                }
            }

                guessCount++;
                guessField.value = '';
                guessField.focus();
        }
        guessSubmit.addEventListener('click', checkGuess);

        function setGameOver() {
            guessField.disabled = true;
            guessSubmit.disabled = true;
            resetButton = document.createElement('button');
            resetButton.textContent = 'Начать новую игру  ';
            document.body.appendChild(resetButton);
            resetButton.addEventListener('click', resetGame);
        }

        function resetGame() {
            guessCount = 1;

            var resetParas = document.querySelectorAll('.resultParas p');
            for (var i = 0 ; i < resetParas.length ; i++) {
                resetParas[i].textContent = '';
            }

            resetButton.parentNode.removeChild(resetButton);

            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = '';
            guessField.focus();

            lastResult.style.backgroundColor = 'white';

            randomNumber = Math.floor(Math.random() * 100) + 1;
        }

    </script>
</body>
</html>
